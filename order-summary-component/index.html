<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <div id="hero"><img src="./images/illustration-hero.svg" /></div>
      <div id="order">Order Summary</div>
      <div id="order-text">
        <pre>      You can now listen to millions of<br></pre>
        songs, audiobooks, and podcasts on<br />
        <pre>      any device anywhere you like!</pre>
      </div>
      <div id="plan">
        <div id="icon-music"><img src="./images/icon-music.svg" /></div>
        <div id="plan-text">
          Annual Plan <br />
          <span>$59.99/year</span>
        </div>
        <div id="change"><u>Change</u></div>
      </div>
      <div id="payment">Proceed to Payment</div>
      <div id="cancel">Cancel Order</div>
    </div>
  </body>
</html>
