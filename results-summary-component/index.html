<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div id="top-container">
          <div id="result">Your Result</div>
          <div id="circle">
            <div id="seven-six">76</div>
            <div id="hundred">of 100</div>
          </div>
          <div id="great">Great</div>
          <div id="paragraph">
            You scored higher than 65% of the <br />people who have taken these
            tests
          </div>
        </div>
      </div>
      <div class="bottom">
        <div id="bottom-container">
          <div id="summary">Summary</div>
          <div id="box-container">
            <div class="box">
              <div>
                <img src="./images/icon-reaction.svg" />
              </div>
              <div>Reaction</div>
              <div>80 <span>/ 100</span></div>
            </div>
            <div class="box">
              <div>
                <img src="./images/icon-memory.svg" />
              </div>
              <div>Memory</div>
              <div>92 <span>/ 100</span></div>
            </div>
            <div class="box">
              <div>
                <img src="./images/icon-verbal.svg" />
              </div>
              <div>Verbal</div>
              <div>61 <span>/ 100</span></div>
            </div>
            <div class="box">
              <div>
                <img src="./images/icon-visual.svg" />
              </div>
              <div>Visual</div>
              <div>72 <span>/ 100</span></div>
            </div>
          </div>
          <div id="continue">Continue</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/Obcodelab/Frontend-mentor/tree/main/order-summary-component"
        >Obcodelab</a
      >.
    </div>
  </body>
</html>
